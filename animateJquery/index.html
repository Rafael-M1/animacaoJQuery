<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Animação jQuery</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){

            $(".btn1").click(function(){
                $(this).animate({
                    width: '500px',
                    height: '200px'
                },5000);
            });
            $(".btn2").click(function(){
                $(this).animate({
                    left: '600px'
                },5000);
            });
            $(".btn3").click(function(){
                $(this).animate({
                    left: '600px',
                    width: '500px',
                    height: '200px'
                },5000);
            });

        });
    </script>
    <div class="container">
        <button type="button" class="btn btn-primary btn1">Botão 1</button>
    </div>
    <br>
    <div class="container">
        <button type="button" class="btn btn-danger btn2" style="position: absolute;">Botão 2</button>
    </div>
    <br>
    <br>
    <br>
    <div class="container" style="left: 0px">
        <button type="button" class="btn btn-warning btn3" style="position: absolute;">Botão 3</button>
    </div>
</body>
</html>
